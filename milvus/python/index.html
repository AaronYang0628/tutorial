    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        // è®¾ç½®markedé€‰é¡¹
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: false
        });

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const submitButton = document.getElementById('submit-button');

        // å¤„ç†ç”¨æˆ·è¾“å…¥å¹¶å‘é€è¯·æ±‚
        async function handleSubmit() {
            const question = userInput.value.trim();
            if (!question) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
            addUserMessage(question);
            
            // æ¸…ç©ºè¾“å…¥æ¡†å¹¶ç¦ç”¨æŒ‰é’®
            userInput.value = '';
            submitButton.disabled = true;
            submitButton.innerHTML = '<div class="loading-indicator"></div>';

            try {
                // å‘é€è¯·æ±‚åˆ°åç«¯API
                const response = await fetch('http://localhost:5000/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: question })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // æ·»åŠ åŠ©æ‰‹å›å¤åˆ°èŠå¤©ç•Œé¢ï¼ˆå¸¦Markdownæ¸²æŸ“ï¼‰
                addAssistantMessage(data.response || 'æŠ±æ­‰ï¼Œæˆ‘æ— æ³•å›ç­”è¿™ä¸ªé—®é¢˜ã€‚');
            } catch (error) {
                console.error('Error:', error);
                addError(`è¯·æ±‚å¤±è´¥: ${error.message}`);
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                submitButton.disabled = false;
                submitButton.textContent = 'å‘é€';
                // æ»šåŠ¨åˆ°åº•éƒ¨
                scrollToBottom();
            }
        }

        // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
        function addUserMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message user-message';
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            scrollToBottom();
        }

        // æ·»åŠ åŠ©æ‰‹æ¶ˆæ¯ï¼ˆæ”¯æŒMarkdownæ¸²æŸ“ï¼‰
        function addAssistantMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message assistant-message';
            
            // åˆ›å»ºç”¨äºMarkdownæ¸²æŸ“çš„å®¹å™¨
            const markdownContainer = document.createElement('div');
            markdownContainer.className = 'markdown-content';
            
            // ä½¿ç”¨markedæ¸²æŸ“Markdownå†…å®¹
            markdownContainer.innerHTML = marked.parse(message);
            
            messageElement.appendChild(markdownContainer);
            chatContainer.appendChild(messageElement);
            scrollToBottom();
        }

        // æ·»åŠ é”™è¯¯æ¶ˆæ¯
        function addError(message) {
            const errorElement = document.createElement('div');
            errorElement.className = 'error-message';
            errorElement.textContent = message;
            chatContainer.appendChild(errorElement);
            scrollToBottom();
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ç»‘å®šäº‹ä»¶
        submitButton.addEventListener('click', handleSubmit);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSubmit();
            }
        });
        
        // å›¾ç‰‡ä¸Šä¼ æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        const uploadButton = document.getElementById('upload-button');
        const imageUpload = document.getElementById('image-upload');
        
        uploadButton.addEventListener('click', () => {
            imageUpload.click();
        });
        
        // å›¾ç‰‡é€‰æ‹©å˜åŒ–äº‹ä»¶
        imageUpload.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            uploadButton.disabled = true;
            uploadButton.innerHTML = '<div class="loading-indicator"></div>';
            
            try {
                // åˆ›å»ºFormDataå¯¹è±¡å¹¶æ·»åŠ æ–‡ä»¶
                const formData = new FormData();
                formData.append('file', file);
                
                // ç¡®å®šå½“å‰é¡µé¢çš„ç«¯å£ï¼ŒåŠ¨æ€æ„é€ ä¸Šä¼ URL
                const currentPort = window.location.port;
                const uploadUrl = `http://${window.location.hostname}:${currentPort}/img`;
                
                // å‘é€æ–‡ä»¶åˆ°æœåŠ¡å™¨
                const response = await fetch(uploadUrl, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // åœ¨è¾“å…¥æ¡†ä¸­æ˜¾ç¤ºå›¾ç‰‡URL
                userInput.value = `${userInput.value} ${data.path}`.trim();
                
                // æ·»åŠ å›¾ç‰‡é¢„è§ˆåˆ°èŠå¤©ç•Œé¢
                addImagePreview(data.path);
                
            } catch (error) {
                console.error('Error uploading image:', error);
                addError(`å›¾ç‰‡ä¸Šä¼ å¤±è´¥: ${error.message}`);
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                uploadButton.disabled = false;
                uploadButton.textContent = 'ä¸Šä¼ å›¾ç‰‡';
                // æ¸…ç©ºæ–‡ä»¶è¾“å…¥ï¼Œå…è®¸é‡æ–°é€‰æ‹©åŒä¸€æ–‡ä»¶
                imageUpload.value = '';
            }
        });
        
        // æ·»åŠ å›¾ç‰‡é¢„è§ˆåˆ°èŠå¤©ç•Œé¢
        function addImagePreview(imageUrl) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message user-message';
            
            const imageContainer = document.createElement('div');
            imageContainer.style.display = 'flex';
            imageContainer.style.flexDirection = 'column';

            const image = document.createElement('img');

            const urlText = document.createElement('div');
            urlText.textContent = imageUrl;

            urlText.style.color = 'rgba(255, 255, 255, 0.8)';
            urlText.style.wordBreak = 'break-all';
            
            imageContainer.appendChild(image);
            imageContainer.appendChild(urlText);
            messageElement.appendChild(imageContainer);
            chatContainer.appendChild(messageElement);
            scrollToBottom();
        }
