    <script>
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: false
        });

        const welcomeScreen = document.getElementById('welcome-screen');
        const chatInterface = document.getElementById('chat-interface');
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const submitButton = document.getElementById('submit-button');
        const fileUpload = document.getElementById('file-upload');
        const fileBtn = document.getElementById('file-btn');

        let isFirstMessage = true;

        function hideWelcome() {
            if (isFirstMessage) {
                welcomeScreen.classList.add('hidden');
                chatInterface.classList.add('active');
                isFirstMessage = false;
            }
        }

        async function handleSubmit() {
            const question = userInput.value.trim();
            if (!question) return;

            hideWelcome();
            addUserMessage(question);
            userInput.value = '';
            submitButton.disabled = true;
            submitButton.innerHTML = '<div class="loading-indicator"></div>';

            try {
                const chatApiUrl = `http://${window.location.hostname}:${window.location.port}/api/chat`;
                
                const response = await fetch(chatApiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: question })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                addAssistantMessage(data.response || 'æŠ±æ­‰ï¼Œæˆ‘æ— æ³•å›ç­”è¿™ä¸ªé—®é¢˜ã€‚');
            } catch (error) {
                console.error('Error:', error);
                addError(`è¯·æ±‚å¤±è´¥: ${error.message}`);
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="none" viewBox="0 0 24 24"><path fill="currentColor" d="m3.543 8.883 7.042-7.047a2 2 0 0 1 2.828 0l7.043 7.046a1 1 0 0 1 0 1.415l-.701.701a1 1 0 0 1-1.414 0L13.3 5.956v15.792a1 1 0 0 1-1 1h-.99a1 1 0 0 1-1-1V6.342l-4.654 4.656a1 1 0 0 1-1.414 0l-.7-.7a1 1 0 0 1 0-1.415"></path></svg>';
                scrollToBottom();
            }
        }

        function addUserMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message user-message';
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            scrollToBottom();
        }

        function addSystemMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message system-message';
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            scrollToBottom();
        }

        function addAssistantMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message assistant-message';
            
            const markdownContainer = document.createElement('div');
            markdownContainer.className = 'markdown-content';
            markdownContainer.innerHTML = marked.parse(message);
            
            messageElement.appendChild(markdownContainer);
            chatMessages.appendChild(messageElement);
            scrollToBottom();
        }

        function addError(message) {
            const errorElement = document.createElement('div');
            errorElement.className = 'error-message';
            errorElement.textContent = message;
            chatMessages.appendChild(errorElement);
            scrollToBottom();
        }

        function addImagePreview(imageUrl) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message user-message';
            
            const image = document.createElement('img');
            image.src = imageUrl;
            image.style.maxWidth = '100%';
            image.style.maxHeight = '300px';
            image.style.borderRadius = '12px';
            
            messageElement.appendChild(image);
            chatMessages.appendChild(messageElement);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        submitButton.addEventListener('click', handleSubmit);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSubmit();
            }
        });

        fileBtn.addEventListener('click', () => {
            fileUpload.click();
        });

        fileUpload.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            hideWelcome();
            
            const isImage = file.type.startsWith('image/');
            
            fileBtn.disabled = true;
            fileBtn.innerHTML = '<div class="loading-indicator" style="width: 16px; height: 16px; border-width: 2px; border-top-color: #666;"></div>';
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                
                const currentPort = window.location.port;
                const uploadUrl = `http://${window.location.hostname}:${currentPort}/api/file`;
                
                if (isImage) {
                    addSystemMessage('ğŸ“· å›¾ç‰‡ä¸Šä¼ ä¸­...');
                } else {
                    addSystemMessage(`ğŸ“„ æ–‡ä»¶ä¸Šä¼ ä¸­: ${file.name}`);
                }
                
                const response = await fetch(uploadUrl, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (isImage) {
                    addImagePreview(data.path);
                    addSystemMessage('ğŸ” RAG æ­£åœ¨æŸ¥æ‰¾ç›¸ä¼¼å›¾ç‰‡...');

                    const searchUrl = `http://${window.location.hostname}:${window.location.port}/api/img/search`;
                    const searchResponse = await fetch(searchUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ image_path: data.path })
                    });

                    if (searchResponse.ok) {
                        const searchResults = await searchResponse.json();
                        if (searchResults.data && searchResults.data.length > 0) {
                            const resultMessage = document.createElement('div');
                            resultMessage.className = 'message assistant-message';
                            resultMessage.innerHTML = '<div class="markdown-content"><p>âœ… æ‰¾åˆ° ' + searchResults.data.length + ' å¼ ç›¸ä¼¼å›¾ç‰‡ï¼š</p></div>';
                            
                            const imageGrid = document.createElement('div');
                            imageGrid.style.display = 'grid';
                            imageGrid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(100px, 1fr))';
                            imageGrid.style.gap = '10px';
                            imageGrid.style.marginTop = '10px';
                            
                            searchResults.data.forEach(path => {
                                const img = document.createElement('img');
                                img.src = `http://${window.location.hostname}:${window.location.port}/uploads/preset/images/${path.path}`;
                                img.style.width = '100%';
                                img.style.height = 'auto';
                                img.style.borderRadius = '8px';
                                img.style.cursor = 'pointer';
                                img.onclick = () => window.open(img.src, '_blank');
                                imageGrid.appendChild(img);
                            });
                            
                            resultMessage.appendChild(imageGrid);
                            chatMessages.appendChild(resultMessage);
                            scrollToBottom();
                        } else {
                            addAssistantMessage('âŒ æœªæ‰¾åˆ°ç›¸ä¼¼å›¾ç‰‡');
                        }
                    }
                } else {
                    addSystemMessage('ğŸ“š RAG æ­£åœ¨å­¦ä¹ æ–‡æ¡£å†…å®¹ï¼Œæ–‡æ¡£å°†è¢«çº³å…¥çŸ¥è¯†åº“...');
                    
                    // è°ƒç”¨ upgrade API å­¦ä¹ æ–‡æ¡£
                    const upgradeUrl = `http://${window.location.hostname}:${window.location.port}/api/upgrade`;
                    const upgradeResponse = await fetch(upgradeUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            mode: 'upgrade',
                            doc_path: data.path
                        })
                    });

                    if (upgradeResponse.ok) {
                        const upgradeResult = await upgradeResponse.json();
                        if (upgradeResult.status === 'success') {
                            addAssistantMessage(`âœ… æ–‡æ¡£ "${file.name}" å·²æˆåŠŸå­¦ä¹ å¹¶çº³å…¥çŸ¥è¯†åº“\n\nğŸ“Š å¤„ç†è¯¦æƒ…ï¼š${upgradeResult.message}\nâ±ï¸ è€—æ—¶ï¼š${upgradeResult.flush_time.toFixed(2)} ç§’`);
                        } else {
                            addError(`æ–‡æ¡£å­¦ä¹ å¤±è´¥: ${upgradeResult.message || 'æœªçŸ¥é”™è¯¯'}`);
                        }
                    } else {
                        throw new Error(`Upgrade API error! status: ${upgradeResponse.status}`);
                    }
                }
                
            } catch (error) {
                console.error('Error uploading file:', error);
                addError(`æ–‡ä»¶ä¸Šä¼ å¤±è´¥: ${error.message}`);
            } finally {
                fileBtn.disabled = false;
                fileBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="none" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" d="M9.035 15.956a1.29 1.29 0 0 0 1.821-.004l6.911-6.911a3.15 3.15 0 0 0 0-4.457l-.034-.034a3.15 3.15 0 0 0-4.456 0l-7.235 7.234a5.031 5.031 0 0 0 7.115 7.115l6.577-6.577a1.035 1.035 0 0 1 1.463 1.464l-6.576 6.577A7.1 7.1 0 0 1 4.579 10.32l7.235-7.234a5.22 5.22 0 0 1 7.382 0l.034.034a5.22 5.22 0 0 1 0 7.383l-6.91 6.91a3.36 3.36 0 0 1-4.741.012l-.006-.005-.012-.011a3.346 3.346 0 0 1 0-4.732L12.76 7.48a1.035 1.035 0 0 1 1.464 1.463l-5.198 5.198a1.277 1.277 0 0 0 0 1.805z" clip-rule="evenodd"></path></svg>';
                fileUpload.value = '';
            }
        });
    </script>
